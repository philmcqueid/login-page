<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <!--Link para font awesome-->
    <!--Link para a fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Galeria de imagens</title>
</head>
<body>
<div class="container">
    <h1 class="container-login">Login</h1>
    <form action="" class="container-form">
        <div class="container-form-inputs">
            <label for="user-name">E-mail: </label>
            <input type="email" name="user-name" id="user-name" placeholder="Insira seu e-mail">
            <label for="user-password">Senha: </label>
            <input type="password" name="user-password" id="user-password" placeholder="Insira sua senha">
        </div>
        <div class="container-form-forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="container-form-buttons">
            <button type="button">Login</button>
            <a href="#" class="container-form-buttons-sing-up">Ou cadastre-se</a>
        </div>
        <div class="container-form-social-media">
            <a href="#">
                <iconify-icon icon="ic:outline-facebook"></iconify-icon>
            </a>
            <a href="#">
                <iconify-icon icon="ri:whatsapp-fill"></iconify-icon>
            </a>
            <a href="#">
                <iconify-icon icon="mdi:gmail"></iconify-icon>
            </a>
        </div>
    </form>
</div>
</body>
</html>
